<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#iframeload_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/iframeload.js"></script>
</head>
<body>

<form onsubmit="IframeLoadDialog.insert();return false;" action="#">
	<p><label for="iframeloadURL">{#iframeload_dlg.url_field}</label>
    <input id="iframeloadURL" name="iframeloadURL" type="text" class="text" style="width:100%" /></p>
	<p><label for="iframeloadWidth">{#iframeload_dlg.width_field}</label>
    <input id="iframeloadWidth" name="iframeloadWidth" type="text" class="text" style="width:100px" /> 
    <label for="iframeloadHeight">{#iframeload_dlg.height_field}</label>
    <input id="iframeloadHeight" name="iframeloadHeight" type="text" class="text" style="width:100px" /></p>
	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="IframeLoadDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
